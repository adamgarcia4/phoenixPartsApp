<img src="{{data.imgURL}}" class="avatar" alt="">
<div class="post-comments">
	<p class="meta">{{data.date}} <a href="#">{{data.name}}</a> says : <i class="pull-right"><a
			href="#">
		<small>Reply</small>
	</a></i></p>
	<p>
		{{data.text}}
	</p>
</div>


<ul class="comments">
	<li class="clearfix">
		<div *ngIf="!isEmpty(child)">
			<app-part-comment [data]="child"></app-part-comment>
		</div>

	</li>
</ul>
