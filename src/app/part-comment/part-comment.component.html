<img src="{{data.imgURL}}" class="avatar" alt="">
<div class="post-comments">
	<p class="meta">{{data.date}} <a href="#">{{data.name}}</a> says : <i class="pull-right"><a
			href="#">
		<small>Reply</small>
	</a></i></p>
	<p>
		{{data.text}}
	</p>
</div>

<div *ngFor="let subComment of child">
	<ul class="comments">
		<li class="clearfix">
			<div *ngIf="!isEmpty(child)">
				<app-part-comment [data]="subComment"></app-part-comment>
			</div>

		</li>
	</ul>
</div>
